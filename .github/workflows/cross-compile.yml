name: Cross-Compilation

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  cross-compile:
    name: Cross-compile for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: oxidized-cell-linux-x64
            use_cross: false
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact_name: oxidized-cell-linux-arm64
            use_cross: true
          
          # Windows targets
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: oxidized-cell-windows-x64-msvc
            use_cross: false
          - os: windows-latest
            target: x86_64-pc-windows-gnu
            artifact_name: oxidized-cell-windows-x64-gnu
            use_cross: false
          
          # macOS targets
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: oxidized-cell-macos-x64
            use_cross: false
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: oxidized-cell-macos-arm64
            use_cross: false

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          cmake \
          build-essential \
          libasound2-dev \
          libudev-dev \
          libxcb-render0-dev \
          libxcb-shape0-dev \
          libxcb-xfixes0-dev \
          libxkbcommon-dev \
          libssl-dev \
          pkg-config

    - name: Install cross-compilation tools (Linux ARM64)
      if: matrix.target == 'aarch64-unknown-linux-gnu'
      run: |
        sudo apt-get install -y \
          gcc-aarch64-linux-gnu \
          g++-aarch64-linux-gnu \
          binutils-aarch64-linux-gnu

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System'

    - name: Install cross
      if: matrix.use_cross
      run: cargo install cross --git https://github.com/cross-rs/cross

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-${{ matrix.target }}-cargo-cross-${{ hashFiles('**/Cargo.lock') }}

    - name: Build with cargo
      if: ${{ !matrix.use_cross }}
      run: cargo build --release --target ${{ matrix.target }} --workspace

    - name: Build with cross
      if: matrix.use_cross
      run: cross build --release --target ${{ matrix.target }} --workspace

    - name: Prepare artifacts (Unix)
      if: runner.os != 'Windows'
      run: |
        mkdir -p artifacts
        find target/${{ matrix.target }}/release -maxdepth 1 -type f -executable -name 'oxidized-cell*' -exec cp {} artifacts/ \; || true
        find target/${{ matrix.target }}/release -maxdepth 1 -type f -name '*.so' -exec cp {} artifacts/ \; || true
        find target/${{ matrix.target }}/release -maxdepth 1 -type f -name '*.dylib' -exec cp {} artifacts/ \; || true

    - name: Prepare artifacts (Windows)
      if: runner.os == 'Windows'
      run: |
        New-Item -ItemType Directory -Force -Path artifacts
        Get-ChildItem target/${{ matrix.target }}/release -File | 
          Where-Object { $_.Name -like "oxidized-cell*.exe" -or $_.Name -like "*.dll" } |
          Copy-Item -Destination artifacts/

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: artifacts/*
        if-no-files-found: warn

  create-release:
    name: Create Release
    needs: cross-compile
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
    
    - name: Create release archives
      run: |
        cd artifacts
        for dir in */; do
          dir_name=${dir%/}
          tar -czf "${dir_name}.tar.gz" -C "$dir_name" .
          zip -r "${dir_name}.zip" "$dir_name"
        done
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          artifacts/*.tar.gz
          artifacts/*.zip
        draft: false
        prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
