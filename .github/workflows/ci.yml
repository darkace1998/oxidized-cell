name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry and build
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build workspace
        run: cargo build --workspace

      - name: Test oc-audio
        run: cargo test -p oc-audio

      - name: Test oc-lv2
        run: cargo test -p oc-lv2

      - name: Test oc-rsx
        run: cargo test -p oc-rsx

      - name: Test oc-hle
        run: cargo test -p oc-hle -- --test-threads=1

      - name: Test oc-ffi
        run: cargo test -p oc-ffi

      - name: Test oc-loader
        run: cargo test -p oc-loader
